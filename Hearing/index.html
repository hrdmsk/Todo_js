<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヒアリング項目</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/form.css">
</head>
<body>
    <style>
        body .container {
            width: min(100% - 2rem, 840px);
            margin-inline: auto;
            padding: 30px;
        }
    </style>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-chat-square-heart" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12ZM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2Z"/>

                    </svg>
                    Todo
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://hankakukatakana.github.io/Todo_js/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://hankakukatakana.github.io/Todo_js/Todo">Todo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://hankakukatakana.github.io/Todo_js/TimeStamp">TimeStamp</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>電話先</h2>
        <form action="">
            <input type="radio" name="CoName" id="Nameon" value="off">
            <label for="Nameon">確認済</label><br>
            <input type="radio" name="CoName" id="Nameoff" value="on">
            <label for="Nameoff">未確認</label>
        </form>
        <div class="input-wrapper" id="company" value="onoffinput2" style="display: block;">
            <input type="text" placeholder=" " maxlength="20">
            <span>会社名</span>
        </div>
        <h2>折り返し連絡先</h2>
        <form action="">
            <input type="radio" name="phoneOnOff" id="daiban" value="off">
            <label for="daiban">代表者番号</label>
            <br>
            <input type="radio" name="phoneOnOff" id="mobile" value="on">
            <label for="mobile">個別番号・携帯電話</label>
        </form>
        <div class="input-wrapper" value=" ">
            <input type="text" placeholder=" " maxlength="20">
            <span>名前</span>
        </div>
        <div class="input-wrapper" id="phoneNo" value=" " style="display: block;">
            <input type="text" placeholder=" " maxlength="20">
            <span>電話番号</span>
        </div>
        <h2>概要</h2>
        <div class="input-wrapper">
            <textarea id="" name="" rows="8" cols="100"></textarea>
        </div>
        <h2>取り次</h2>
        <form action="">
            <input type="radio" name="toritugiOnOff" id="toritugiOff" value="off" checked>
            <label for="toritugiOff">取り次ナシ</label><br>
            <input type="radio" name="toritugiOnOff" id="toritugiOn" value="on">
            <label for="toritugiOn">取り次アリ</label>
        </form>
        <div class="input-wrapper" value=" " id="toritugi">
            <input type="text" placeholder=" " maxlength="20">
            <span>担当者</span>
        </div>
        <button>
            <a href="https://hankakukatakana.github.io/hearing-sheet/">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
            </a>
        </button>
        <button>
            <a href="https://github.com/hankakukatakana/hearing-sheet" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </button>
        <div class="button" id="">
            <div class="button-text">
                Cookie Save<br>(NO ACTION)
            </div>
        </div>


    </div>
</body>
</html>
